<!DOCTYPE html>
<html lang="en-us" dir="ltr">

<head>
    <meta charset="utf-8">

    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username">
            </div>

            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>

            <input type="button" class="btn" value="Sign in">
        </div>
    </div>
</body>
<!--Javascript-->
<script type="text/javascript">
    var uname = document.newForm.username.name;
    console.log(uname);
    var upass = document.newForm.password.password;
    console.log(upass);
</script>

</html>
